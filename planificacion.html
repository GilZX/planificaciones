<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>


<body>



    <div class="datos-generales">
        <p id="p-profesor">Profesor: </p>
        <p id="p-asignatura">Unidad De Aprendisaje Asignatura</p>
    </div>
    <br>
    <div class="div-gestor">
        <p>Nueva Actividad</p>
        <input type="button" value="Nueva Actividad" id="btn-addPlanificacion" class=" btn btn-primary">
    </div>
    <br>
    <div class="div-gestor">
        <p>Finalizar Planificacion</p>
        <input type="button" value="Finalizar planificacion" id="btn-finalizar" class=" btn btn-warning">
    </div>
    <br>
    <br>
    <div class="Planificaciones">
          


        <table class="table table-bordered" id="table-planificaciones" >
            <thead>
                <tr>
                  <th rowspan="2"  scope="col">Fecha-Actividad</th>
                  <th rowspan="10" scope="col">Aprendisaje-Esperado</th>
                  <th rowspan="10" scope="col">Estrategia-Metodologica</th>
                  <th rowspan="10" scope="col">Materiales</th>
                  <th rowspan="10" scope="col">Indicador-De-Logro</th>
                </tr>
              </thead>

             <tbody id="table-body">

             </tbody>

        </table>

      

    </div>

    <script src="js/leerRegistros.js">

    </script>

</body>



</html>
