<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" src="style.css">
    <title>Sistema de planificaciones</title>
   
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
</head> 
<body>
   

    <div class="registro">

            
        <form class="registro-form" product-form autocomplete="off">
            <p style="size:82px;">Registrar Unidad De Aprendisaje</p>
            <br>
            <div class="form-group">
            <input id="fecha" type="date" class="form-control" placeholder="fecha-Estipulada">
            </div>
            <br>
            <div class="form-group">
            <input id="aprendisaje" class="form-control" type="text" name="txt_aprendisaje"  placeholder="Aprendisaje Esperado" required>   
            </div>
            <br>
            <div class="form-group">
            <input id="metodologia" class="form-control" type="text" name="txt_metodologia" placeholder="EstrategiaMetodologica" required>
            </div>
            <br>
            <div class="form-group">
            <input id="materiales" class="form-control" type="text" name="txt_materiales" placeholder="Materiales" required>
            </div>
            <br>
            <div class="form-group">
            <input id="indicador" class="form-control" type="text" name="txt_indicador" placeholder="Indicador_de_logro" required>
            </div>
            <br>
          
            <div class="form-group">
                <input id="periodo" class="form-control" max="4" min="1" type="number" name="txt_periodo" placeholder="periodo" required>
            </div>
            <br>
            <div class="form-group">
                <input id="asignatura" class="form-control" type="text" name="txt_asignatura" placeholder="Asignatura" required>
                <br>
            </div>

            <div class="form-group">
                <input class="btn btn-primary" id= "btn_enviar" type="form-control" name="btn_enviar" value="Registrar">
            </div>    
                <br>
        </form>


    </div>

    <input class="btn btn-secondary" id="btn_planificacion" type="button" value="VisualizarPlanificacion">


   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/registro.js"></script>  
</body>
</html>
